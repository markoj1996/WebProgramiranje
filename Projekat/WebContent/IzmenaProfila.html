<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Izmena profila</title>
<link rel="stylesheet" type="text/css" href="still.css">
<script src="jquery-3.2.1.js"></script>
<script>
$(document).ready(function() {

	$.get('IzmenaProfilaServlet', function(data) {
		var user = data.user;
		var userNameInput = $('#userNameInput');
		var passwordInput = $('#passwordInput');
		var imeInput = $('#imeInput');
		var prezimeInput = $('#PrezimeInput');
		var eMailInput = $('#EmailInput');
		userNameInput.val(user.korisnickoIme); 
		passwordInput.val(user.lozinka);
		imeInput.val(user.ime);
		prezimeInput.val(user.prezime);
		eMailInput.val(user.email);
		
		var messageParagraph = $('#messageParagraph');
		
		$('#registrationSubmit').on('click', function(event) { 
			var userName = userNameInput.val();
			var password = passwordInput.val();
			var ime = imeInput.val();
			var prezime = prezimeInput.val();
			var eMail = eMailInput.val();
			
			console.log('userName: ' + userName);
			console.log('password: ' + password);
			console.log('ime: ' + ime);
			console.log('prezime: ' + prezime);
			console.log('email: ' + eMail);
			
			$.post('IzmenaProfilaServlet', {'userName': userName, 'password': password,'ime': ime,'prezime': prezime,'email':eMail}, function(data) { 

				console.log('stigao odgovor');
				console.log(data);

				messageParagraph.text(data.message);
				if (data.status == 'success') {
					window.location.replace('PocetnaStrana.html');
				}
			});
			console.log('poslat zahtev');

			event.preventDefault();
			return false;
		});
		
	});
});
</script>
